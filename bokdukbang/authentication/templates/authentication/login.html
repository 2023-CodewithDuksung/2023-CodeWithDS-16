<html>

        <body>
            <div class="container">
                <div class="logo">
                    <img src="authentication/img/복덕방.svg" alt="Logo">
                </div>

                <h2>Login</h2>
            
                <form id="login-form" action="#" method="post">

                       <input type="text" id="useremail" name="useremail" placeholder="이메일" required/>

                    <div class="form-group">
                        <input type="password" id="password" name ="password" placeholder="비밀번호" required/>

                    <button type = "submit" class = "btn-login">로그인</button>
            
                 </form> 
                 <div style="font-size: 13px; margin-top: 10px; width:1000px">
                    <span >회원가입</span>
                    <span style="margin-left: 120px;">아이디 찾기 | 비밀번호 찾기</span>
                </div>
            </div> 

    </body>
